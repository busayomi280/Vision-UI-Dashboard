<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0066E6"/>
      <stop offset="100%" stop-color="#0A1B3F"/>
    </linearGradient>
    <linearGradient id="letterGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#5CE1E6"/>
    </linearGradient>
  </defs>
  
  <!-- Letter "V" for Vision -->
  <path d="M 18 16 L 25 40 L 32 24 L 39 40 L 46 16" 
        stroke="url(#letterGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Abstract Dashboard Elements (dots/lines) -->
  <circle cx="20" cy="48" r="2" fill="#5CE1E6" opacity="0.8"/>
  <circle cx="28" cy="50" r="2" fill="#5CE1E6" opacity="0.8"/>
  <circle cx="36" cy="50" r="2" fill="#5CE1E6" opacity="0.8"/>
  <circle cx="44" cy="48" r="2" fill="#5CE1E6" opacity="0.8"/>
  
  <!-- Connecting line -->
  <path d="M 20 48 Q 28 46 36 50 Q 40 49 44 48" 
        stroke="#5CE1E6" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.6"/>
</svg>